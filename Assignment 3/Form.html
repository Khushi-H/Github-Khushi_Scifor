<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <h3>Simple Form</h3>
    <form action="#" method="post" id="simple-form">
        <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required minlength="4">
    </div>
    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your last Name" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter Your Password" required minlength="8">
    </div>
    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
