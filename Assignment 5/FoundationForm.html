<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport"

content="width=device-width, initial-
scale=1.0">

<title>Foundation Example</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/foundati

on-
sites@6.6.3/dist/css/foundation.min.css">

<script
src="https://cdn.jsdelivr.net/npm/jquery@3.
5.1/dist/jquery.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/foundatio

n-
sites@6.6.3/dist/js/foundation.min.js"></script>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <h3 class="text-center">Login Form:</h3>
    
         <form action="">
           <div class="row">
            <div class="large-12 columns">
              <label>Name:
                <input type="text" placeholder="Enter Your Name" minlength="4" required />
              </label>
            </div>
          </div>
        <div class="row">
            <div class="large-12 columns">
              <label>Email:
                <input type="email" placeholder="Enter Your Email" required />
              </label>
            </div>
          </div>
        <div class="row">
            <div class="large-12 columns">
              <label>Password::
                <input type="password" placeholder="Enter Your Password" minlength="8" required />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Gender:</label>
              <input type="radio" name="gender" value="option1" id="male"><label for="male">Male</label>
              <input type="radio" name="gender" value="option2" id="female"><label for="female">Female</label>
            </div>
            <div class="large-6 columns">
              <label>Choose Your Interests:</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Painting</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Dancing</label>
              <input id="checkbox3" type="checkbox"><label for="checkbox3">Singing</label>
            </div>
          </div>
          <a href="submit.html" class="button">Submit</a>
    </form>
            </div>
        </div>
    </div>

</body>
</html>
