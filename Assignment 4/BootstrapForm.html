<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <h3 class="display-3 text-muted">Form :</h3>
    <form action="">
        <div class="form-group column">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
        </div>
        </div>
        <div class="form-group column">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Eamil">
        </div>
        </div>
        <div class="form-group column">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
        </div>
        </div>
        <div class="form-group column">
            <label for="catgory" class="col-sm-2 col-form-label">Gender:</label>
       
        <div class="form-check">
            
            <input type="radio" class="form-check-input" name="radiobtn" id="gender1" value="option1"> 
            <label for="gender1" class="form-check-label">Male
                
            </label>
        </div>
        
        <div class="form-check">
           
            <input type="radio" class="form-check-input" name="radiobtn" id="gender2" value="option2">
            <label for="gender2" class="form-check-label">Female

            </label>
        </div>
    </div>
        <div class="form-group column">
            <label for="interest" class="col-sm-2 col-form-label">Hobbies:</label>
       
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="checkbtn">
            <label for="hobbie1">Painting</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="checkbtn">
            <label for="hobbie1">Dancing</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="checkbtn">
            <label for="hobbie1">Reading Book</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
