<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input:invalid {
        border-color: red;
        }
        input:valid {
        border-color: green;
        }
        </style>
</head>
<body>
    <form action="form2.html">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" minlength="4" maxlength="10" required> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br>
        <label for="password">Password:</label>
        <input type="password" name="pass" id="pass" minlength="8" required> <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" minlength="18" maxlength="100" required> <br>
        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Enter
a 5-digit ZIP code" required> <br>
        <input type="submit" value="Submit Now">
    </form>
</body>
</html>
