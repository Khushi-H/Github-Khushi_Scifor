<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse and Sort Array</title>
</head>
<body>
    <script>
        function reverseAndSortArray(arr) {
    // Step 1: Reverse the array
    var reversedArray = arr.reverse();

    // Step 2: Sort the reversed array alphabetically
    var sortedArray = reversedArray.sort();

    // Step 3: Return the sorted array
    return sortedArray;
}


var characters = ['p', 'a', 'v', 'r', 'd'];
var sortedCharacters = reverseAndSortArray(characters);

document.write(sortedCharacters); 

    </script>
</body>
</html>
