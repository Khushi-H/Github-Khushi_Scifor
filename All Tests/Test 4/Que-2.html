<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot {
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Product 1</td>
      <td>₹10.00</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>₹15.00</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Product 3</td>
      <td>₹20.00</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Product 4</td>
      <td>₹30.00</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Product 5</td>
      <td>₹10.00</td>
      <td>1</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total Price of All Products:</td>
      <td>₹165.00</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
