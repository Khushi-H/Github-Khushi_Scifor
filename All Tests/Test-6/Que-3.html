<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables with data types</title>
</head>
<body>
    <script>
        var str1 = "Khushi";
        var age = 24;
        var isNum = 24;
        var x = null;
        var y;
        document.write("Name:" +str1 +"<br>");
        document.write("Age:" +age +"<br>");
        document.write("Is a number greater than 50?:" +Boolean(isNum>50) +"<br>");
        document.write("Value of X is:" +x +"<br>");
        document.write("Value of Y is:" +y +"<br>"); 
        document.writeln("Name:" +str1 );
        document.writeln("Age:" +age );
        document.writeln("Is a number greater than 50?:" +Boolean(isNum>50));
        document.writeln("Value of X is:" +x );
        document.writeln("Value of Y is:" +y );
    </script>
</body>
</html>
