<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js basic Airthemetic operation</title>
</head>
<body>
    <script>
        var num1 = 5;
        var num2 = 3;
        document.write("The addition of num1 & num2 is:" + (num1+num2) +"<br>");
        
        document.write("The subtraction of num1 & num2 is:" +(num1-num2) +"<br>");
        document.write("The Multiplication of num1 & num2 is:" + num1*num2 +"<br>");
        document.write("The Division of num1 & num2 is:" + num1/num2 +"<br>");
        document.write("The Remainder of num1 & num2 is:" + num1%num2 +"<br>");

    </script>
</body>
</html>
