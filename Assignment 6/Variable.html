<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var fav_Food = "Chienese", fav_Color = "Pink",fav_Vehicle = "Car";
        document.write(fav_Food,"<br>",fav_Color,"<br>",fav_Vehicle,"<br>");
        document.writeln(fav_Food);
        document.writeln(fav_Color);
        document.writeln(fav_Vehicle);
    </script>
</body>
</html>
